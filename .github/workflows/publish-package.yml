name: Publish Package

on:
  workflow_dispatch:
    inputs:
      package:
        description: The package to publish
        required: true
        type: choice
        options:
          - program-boilerplate

      increment:
        description: The version number to increment
        required: true
        type: choice
        options:
          - major
          - minor
          - patch
          - prerelease

jobs:
  publish:
    uses: saasquatch/workflows/.github/workflows/publish-npm-package.yml@a025daa9900fe7dee224652164858430f56bbeff
    with:
      increment-type: ${{ inputs.increment }}
      working-directory: ${{ inputs.package }}
      node-version-file: ${{ inputs.package }}/package.json
      private-registry: true
