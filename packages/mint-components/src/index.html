<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0"
    />
    <title>Mint Components Stencilbook</title>
    <script type="module" src="build/mint-components.esm.js"></script>
    <script nomodule src="build/mint-components.js"></script>
    <script src="https://fast.ssqt.io/npm/@saasquatch/bedrock-components@latest/dist/bedrock-components/bedrock-components.js"></script>
  </head>
  <body>
    <!-- <sqm-stencilbook></sqm-stencilbook> -->
    <!-- <sqm-hamburger-menu> </sqm-hamburger-menu> -->
    <sqm-portal-frame>
      <div style="padding: 20px">
        <a slot="header" href="/">
          <img
            style="height: 60px"
            src="https://res.cloudinary.com/saasquatch/image/upload/v1634255445/squatch-assets/Copy_of_saasquatch-logo-tree-large-horizontal.png"
          />
        </a>
      </div>
      <sqm-hamburger-menu>
        <sqm-navigation-sidebar-item
          path="/"
          icon="house"
          label="Dashboard"
        ></sqm-navigation-sidebar-item>
        <sqm-navigation-sidebar-item
          path="/activity"
          icon="bar-chart"
          label="Activity"
        ></sqm-navigation-sidebar-item>
        <sqm-navigation-sidebar-item
          path="/editProfile"
          icon="person"
          label="Edit Profile"
        ></sqm-navigation-sidebar-item>
        <sqm-navigation-sidebar-item
          path="/logout"
          icon="box-arrow-right"
          label="Logout"
        ></sqm-navigation-sidebar-item>
      </sqm-hamburger-menu>
      <sqb-program-section program-id="referral-program">
        <sqm-router>
          <template
            path="/:path(\bregister\b|\bemailVerification\b|\blogin\b|\bverifyEmail\b|\bforgotPassword\b|\bresetPassword\b|\blogout\b)"
          >
            <sqm-graphql-client-provider
              domain="https://managed-identity.saasquatch.com"
            >
              <sqm-hero
                background="https://images.unsplash.com/photo-1599676821464-3555954838dc?ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&ixlib=rb-1.2.1&auto=format&fit=crop&w=1939&q=80"
              >
                <sqm-router>
                  <template path="/register">
                    <sqm-portal-register>
                      <sqm-name-fields slot="formData"></sqm-name-fields>
                    </sqm-portal-register>
                  </template>

                  <template path="/emailVerification">
                    <sqm-portal-protected-route
                      redirect-to="/login"
                    ></sqm-portal-protected-route>
                    <sqm-portal-email-verification></sqm-portal-email-verification>
                  </template>

                  <template path="/login">
                    <sqm-portal-login></sqm-portal-login>
                  </template>

                  <template path="/verifyEmail">
                    <sqm-portal-verify-email></sqm-portal-verify-email>
                  </template>

                  <template path="/forgotPassword">
                    <sqm-portal-forgot-password
                      email-label="Business Email"
                    ></sqm-portal-forgot-password>
                  </template>

                  <template path="/resetPassword">
                    <sqm-portal-reset-password
                      confirm-password="true"
                    ></sqm-portal-reset-password>
                  </template>
                  <template path="/logout">
                    <sqm-portal-logout next-page="/login"></sqm-portal-logout>
                  </template>
                </sqm-router>
              </sqm-hero>
            </sqm-graphql-client-provider>
          </template>
        </sqm-router>
        <sqm-router>
          <template path="/:path(\bactivity\b|\beditProfile\b)?">
            <sqm-divided-layout
              direction="row"
              style="
                border-top: 1px solid #eaeaea;
                border-bottom: 1px solid #eaeaea;
              "
            >
              <sqm-navigation-sidebar>
                <sqm-navigation-sidebar-item
                  path="/"
                  icon="house"
                  label="Dashboard"
                ></sqm-navigation-sidebar-item>
                <sqm-navigation-sidebar-item
                  path="/activity"
                  icon="bar-chart"
                  label="Activity"
                ></sqm-navigation-sidebar-item>
                <sqm-navigation-sidebar-item
                  path="/editProfile"
                  icon="person"
                  label="Edit Profile"
                ></sqm-navigation-sidebar-item>
                <sqm-navigation-sidebar-item
                  path="/logout"
                  icon="box-arrow-right"
                  label="Logout"
                ></sqm-navigation-sidebar-item>
              </sqm-navigation-sidebar>
              <sqm-divided-layout direction="column">
                <sqm-portal-container
                  direction="column"
                  padding="xxx-large"
                  gap="xxx-large"
                  ><sqm-titled-section label-margin="xx-small"
                    ><sqm-text slot="label"> <p>Welcome back,</p> </sqm-text
                    ><sqm-text slot="content">
                      <h3>
                        <sqm-user-name
                          fallback="Anonymous User"
                        ></sqm-user-name>
                      </h3> </sqm-text
                  ></sqm-titled-section>
                  <sqm-stat-container space="xxx-large"
                    ><sqm-big-stat
                      flex-reverse="true"
                      alignment="left"
                      stat-type="/referralsCount"
                      ><sqm-text><p>Referrals</p></sqm-text></sqm-big-stat
                    >
                    <sqm-big-stat
                      flex-reverse="true"
                      alignment="left"
                      stat-type="/rewardsCountFiltered/AVAILABLE"
                      ><sqm-text><p>Rewards Earned</p></sqm-text></sqm-big-stat
                    >
                    <sqm-big-stat
                      flex-reverse="true"
                      alignment="left"
                      stat-type="/rewardBalance/CREDIT/CENTS"
                      ><sqm-text><p>Reward Balance</p></sqm-text></sqm-big-stat
                    >
                  </sqm-stat-container> </sqm-portal-container
                ><sqm-portal-container
                  direction="column"
                  padding="xxx-large"
                  gap="xxx-large"
                >
                  <sqm-titled-section padding="none" label-margin="x-large"
                    ><sqm-text slot="label">
                      <h4>Partner and Profit</h4> </sqm-text
                    ><sqm-text slot="content">
                      <p>
                        Get rewarded for referring potential customers to
                        SaaSquatch. Earn commission for each successful lead you
                        send our way
                      </p>
                    </sqm-text></sqm-titled-section
                  >
                  <sqm-titled-section label-margin="small" padding="none"
                    ><sqm-text slot="label">
                      <h3>Share your referral link</h3> </sqm-text
                    ><sqm-share-link slot="content"></sqm-share-link
                  ></sqm-titled-section>
                  <sqm-titled-section label-margin="small" padding="none">
                    <sqm-text slot="label">
                      <h3>Share your referral code</h3> </sqm-text
                    ><sqm-share-code slot="content"></sqm-share-code>
                  </sqm-titled-section>
                  <sqm-titled-section label-margin="small" padding="none"
                    ><sqm-text slot="label">
                      <h3>Share via social media</h3> </sqm-text
                    ><sqm-portal-container
                      slot="content"
                      direction="row"
                      padding="none"
                      gap="large"
                      min-width="160px"
                      ><sqm-share-button
                        icon="envelope"
                        medium="email"
                        size="medium"
                        pill="true"
                        >Email a friend</sqm-share-button
                      ><sqm-share-button
                        medium="twitter"
                        size="medium"
                        pill="true"
                        >Tweet about us</sqm-share-button
                      ><sqm-share-button
                        medium="facebook"
                        size="medium"
                        pill="true"
                        >Share on Facebook</sqm-share-button
                      ></sqm-portal-container
                    ></sqm-titled-section
                  ></sqm-portal-container
                >
              </sqm-divided-layout>
            </sqm-divided-layout>
          </template>
        </sqm-router>
      </sqb-program-section>
      <sqm-portal-footer
        slot="footer"
        support-email="support@example.com"
        terms-link="https://example.com"
        faq-link="https://example.com"
        terms-text="Terms And Conditions"
        faq-text="FAQ"
        show-powered-by="true"
      ></sqm-portal-footer>
    </sqm-portal-frame>
  </body>
</html>
