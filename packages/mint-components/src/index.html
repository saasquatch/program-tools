<!DOCTYPE html>
<html dir="ltr" lang="en">

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=5.0" />
  <title>Mint Components Stencilbook</title>
  <script type="module" src="build/mint-components.esm.js"></script>
  <script nomodule src="build/mint-components.js"></script>

  <script>
    const brandConfig = localStorage.getItem("localStorageBrandConfigKey");
    if (brandConfig) {
      const parsedConfig = JSON.parse(brandConfig);
      window.SquatchBrandingConfig = parsedConfig;
    }
  </script>

<body>
  <sqm-portal-container
    direction="column"
    padding="small"
    gap="xxx-large"
    display="grid"
    max-width="100%"
    ><sqm-stat-container space="xxx-large" display="flex" slot
        ><sqm-big-stat
            flex-reverse="true"
            alignment="left"
            stat-type="/rewardBalance/CREDIT/POINT/value/global"
            ><p>Points Balance</p></sqm-big-stat
        ><sqm-big-stat
            flex-reverse="true"
            alignment="left"
            stat-type="/integrationRewardsCountFiltered/AVAILABLE/global"
            ><p>Giftcards Earned</p></sqm-big-stat
        ><sqm-big-stat flex-reverse="true" alignment="left" stat-type="/referralsCount"
            ><p>Referrals</p></sqm-big-stat
        ></sqm-stat-container
    ><sqm-image
        alignment="center"
        slot
        image-url="https://res.cloudinary.com/saasquatch-staging/image/upload/v1762475328/tenant_ac52kfybp1tkr/fz34nzkgameagtrwwtqx.png"
    ></sqm-image
    ><sqm-program-explainer header="How it works" slot
        ><sqm-program-explainer-step
            description="Explore and use our product while earning points in the process!"
            header="Earn points"
            icon="cash-stack"
        ></sqm-program-explainer-step
        ><sqm-program-explainer-step
            description="Use your points and redeem rewards like one free month of Enterprise or a visa giftcard"
            header="Redeem rewards"
            icon="people"
        ></sqm-program-explainer-step></sqm-program-explainer
    ><sqm-image
        image-url="https://res.cloudinary.com/saasquatch/image/upload/v1644000259/squatch-assets/tn47wOj.png"
        alignment="center"
        slot
    ></sqm-image>
</sqm-portal-container>

</body>

</html>
