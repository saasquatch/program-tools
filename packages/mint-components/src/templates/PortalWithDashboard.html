<sqm-portal-frame>
  <a slot="header" href="/">
    <sqm-text style="height: 60px">
      <img
        style="height: 60px"
        src="https://res.cloudinary.com/saasquatch/image/upload/v1634255445/squatch-assets/Copy_of_saasquatch-logo-tree-large-horizontal.png"
      />
    </sqm-text>
  </a>
  <sqb-program-section program-id="referral-program">
    <sqm-router>
      <template
        path="/:path(\bregister\b|\bemailVerification\b|\blogin\b|\bverifyEmail\b|\bforgotPassword\b|\bresetPassword\b|\blogout\b)"
      >
        <sqm-hero
          background="https://res.cloudinary.com/saasquatch/image/upload/v1683589787/Portal%20Assets/photo-1599676821464-3555954838dc.jpg"
        >
          <sqm-router>
            <template path="/register">
              <sqm-portal-register>
                <sqm-name-fields slot="formData"></sqm-name-fields>
              </sqm-portal-register>
            </template>

            <template path="/emailVerification">
              <sqm-portal-protected-route
                redirect-to="/login"
              ></sqm-portal-protected-route>
              <sqm-portal-email-verification></sqm-portal-email-verification>
            </template>

            <template path="/login">
              <sqm-portal-login></sqm-portal-login>
            </template>

            <template path="/verifyEmail">
              <sqm-portal-verify-email></sqm-portal-verify-email>
            </template>

            <template path="/forgotPassword">
              <sqm-portal-forgot-password
                email-label="Business Email"
              ></sqm-portal-forgot-password>
            </template>

            <template path="/resetPassword">
              <sqm-portal-reset-password
                confirm-password="true"
              ></sqm-portal-reset-password>
            </template>
            <template path="/logout">
              <sqm-portal-logout next-page="/login"></sqm-portal-logout>
            </template>
          </sqm-router>
        </sqm-hero>
      </template>
    </sqm-router>
    <sqm-router>
      <template path="/:path(\bactivity\b|\beditProfile\b)?">
        <sqm-divided-layout
          direction="row"
          style="
            border-top: 1px solid #eaeaea;
            border-bottom: 1px solid #eaeaea;
          "
        >
          <sqm-navigation-sidebar>
            <sqm-navigation-sidebar-item
              path="/"
              icon="house"
              label="Dashboard"
            ></sqm-navigation-sidebar-item>
            <sqm-navigation-sidebar-item
              path="/activity"
              icon="bar-chart"
              label="Activity"
            ></sqm-navigation-sidebar-item>
            <sqm-navigation-sidebar-item
              path="/editProfile"
              icon="person"
              label="Edit Profile"
            ></sqm-navigation-sidebar-item>
            <sqm-navigation-sidebar-item
              path="/logout"
              icon="box-arrow-right"
              label="Logout"
            ></sqm-navigation-sidebar-item>
          </sqm-navigation-sidebar>
          <sqm-divided-layout direction="column">
            <sqm-router>
              <template path="/">
                <sqm-portal-protected-route
                  require-email-verification="true"
                  redirect-to="/login"
                  redirect-to-unverified="/emailVerification"
                ></sqm-portal-protected-route>
                <sqm-portal-container
                  direction="column"
                  padding="xxx-large"
                  gap="xxx-large"
                  ><sqm-titled-section label-margin="xx-small"
                    ><sqm-text slot="label"> <p>Welcome back,</p> </sqm-text
                    ><sqm-text slot="content">
                      <h1>
                        <sqm-user-name
                          fallback="Anonymous User"
                        ></sqm-user-name>
                      </h1> </sqm-text
                  ></sqm-titled-section>
                  <sqm-stat-container space="xxxx-large"
                    ><sqm-big-stat
                      flex-reverse="true"
                      alignment="left"
                      stat-type="/referralsCount"
                      ><sqm-text><p>Referrals</p></sqm-text></sqm-big-stat
                    ><sqm-big-stat
                      flex-reverse="true"
                      alignment="left"
                      stat-type="/rewardBalance/CREDIT/CENTS"
                      ><sqm-text><p>Reward Balance</p></sqm-text></sqm-big-stat
                    >
                  </sqm-stat-container> </sqm-portal-container
                ><sqm-portal-container
                  direction="column"
                  padding="xxx-large"
                  gap="xxx-large"
                >
                  <sqm-titled-section padding="none" label-margin="x-large"
                    ><sqm-text slot="label">
                      <h2>Partner and Profit</h2> </sqm-text
                    ><sqm-text slot="content">
                      <p>
                        Get rewarded for referring potential customers to
                        SaaSquatch. Earn commission for each successful lead you
                        send our way
                      </p>
                    </sqm-text></sqm-titled-section
                  >
                  <sqm-titled-section label-margin="small" padding="none"
                    ><sqm-text slot="label">
                      <h3>Share your referral link</h3> </sqm-text
                    ><sqm-share-link slot="content"></sqm-share-link
                  ></sqm-titled-section>
                  <sqm-titled-section label-margin="small" padding="none">
                    <sqm-text slot="label">
                      <h3>Share your referral code</h3> </sqm-text
                    ><sqm-share-code slot="content"></sqm-share-code>
                  </sqm-titled-section>
                  <sqm-titled-section label-margin="small" padding="none"
                    ><sqm-text slot="label">
                      <h3>Share via social media</h3> </sqm-text
                    ><sqm-portal-container
                      slot="content"
                      direction="row"
                      padding="none"
                      gap="xxx-large"
                      min-width="160px"
                      ><sqm-share-button
                        icon="envelope"
                        medium="email"
                        size="medium"
                        pill="true"
                        >Email a friend</sqm-share-button
                      ><sqm-share-button
                        medium="twitter"
                        size="medium"
                        pill="true"
                        >Post about us on X</sqm-share-button
                      ><sqm-share-button
                        medium="facebook"
                        size="medium"
                        pill="true"
                        >Share on Facebook</sqm-share-button
                      ></sqm-portal-container
                    ></sqm-titled-section
                  ></sqm-portal-container
                >
              </template>
              <template path="/editProfile">
                <sqm-portal-protected-route
                  require-email-verification="true"
                  redirect-to="/login"
                  redirect-to-unverified="/emailVerification"
                ></sqm-portal-protected-route>
                <sqm-portal-container direction="column" gap="xxx-large">
                  <sqm-portal-profile></sqm-portal-profile> </sqm-portal-container
                ><sqm-portal-container direction="column" gap="xxx-large">
                  <sqm-portal-change-password></sqm-portal-change-password>
                </sqm-portal-container>
              </template>

              <template path="/activity">
                <sqm-portal-protected-route
                  require-email-verification="true"
                  redirect-to="/login"
                  redirect-to-unverified="/emailVerification"
                ></sqm-portal-protected-route>
                <sqm-portal-container
                  direction="column"
                  padding="xxx-large"
                  gap="xxx-large"
                >
                  <sqm-text> <h1>Activity</h1></sqm-text>
                  <sqm-stat-container space="xxxx-large"
                    ><sqm-big-stat
                      flex-reverse="true"
                      alignment="left"
                      stat-type="/referralsCount"
                      ><sqm-text><p>Referrals</p></sqm-text></sqm-big-stat
                    >
                    <sqm-big-stat
                      flex-reverse="true"
                      alignment="left"
                      stat-type="/rewardsCountFiltered/AVAILABLE"
                      ><sqm-text><p>Rewards Earned</p></sqm-text></sqm-big-stat
                    >
                    <sqm-big-stat
                      flex-reverse="true"
                      alignment="left"
                      stat-type="/rewardBalance/CREDIT/CENTS"
                      ><sqm-text><p>Reward Balance</p></sqm-text></sqm-big-stat
                    >
                  </sqm-stat-container>
                  <sqm-referral-table>
                    <sqm-referral-table-user-column></sqm-referral-table-user-column>
                    <sqm-referral-table-rewards-column></sqm-referral-table-rewards-column>
                    <sqm-referral-table-status-column></sqm-referral-table-status-column>
                    <sqm-referral-table-date-column
                      column-title="Referred"
                      date-shown="dateReferralStarted"
                    ></sqm-referral-table-date-column> </sqm-referral-table
                ></sqm-portal-container>
              </template>
            </sqm-router>
          </sqm-divided-layout>
        </sqm-divided-layout>
      </template>
    </sqm-router>
  </sqb-program-section>
  <sqm-portal-footer
    slot="footer"
    support-email="support@example.com"
    terms-link="https://example.com"
    faq-link="https://example.com"
    terms-text="Terms And Conditions"
    faq-text="FAQ"
    show-powered-by="true"
  ></sqm-portal-footer>
</sqm-portal-frame>
