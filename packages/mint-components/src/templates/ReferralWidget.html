<sqm-brand brand-color="#4225c4" brand-font="Nunito Sans">
  <sqm-portal-container
    direction="column"
    padding="small"
    gap="xxx-large"
    display="grid"
    max-width="100%"
    background-color="#ffffff"
  >
    <sqm-portal-container
      direction="column"
      padding="none"
      gap="xxx-large"
      display="grid"
      max-width="100%"
    >
      <sqm-hero-image
        image-url="https://res.cloudinary.com/saasquatch/image/upload/v1644000275/squatch-assets/yr6ER3R.png"
        header="MyCompany Rewards"
        description="Refer a friend and earn up to $1200 in rewards"
        layout="columns"
        image-pos="right"
        background-color="#F9F9F9"
      >
      </sqm-hero-image>
    </sqm-portal-container>
    <sqm-portal-container
      direction="column"
      padding="none"
      gap="xxx-large"
      max-width="770px"
      center
      display="grid"
    >
      <sqm-stat-container space="xxx-large" display="flex">
        <sqm-big-stat
          flex-reverse="true"
          alignment="left"
          stat-type="/referralsCount"
        >
          <p>Referrals</p>
        </sqm-big-stat>
        <sqm-big-stat
          flex-reverse="true"
          alignment="left"
          stat-type="/integrationRewardsCountFiltered/AVAILABLE/global"
        >
          <p>Giftcards</p>
        </sqm-big-stat>
      </sqm-stat-container>
      <sqm-portal-container
        gap="large"
        direction="column"
        display="grid"
        max-width="100%"
        padding="none"
      >
        <sqm-titled-section
          text-align="center"
          label-margin="xxx-small"
          padding="none"
        >
          <h3 slot="label">Get rewarded when your friend uses our product</h3>
        </sqm-titled-section>
        <sqm-referral-card vertical-alignment="start">
          <sqm-portal-container
            gap="large"
            slot="left"
            direction="column"
            display="grid"
            max-width="100%"
            padding="none"
          >
            <p>
              They’ll get a $50 credit towards a new account and you’ll get:
            </p>
            <sqm-timeline icon="circle">
              <sqm-timeline-entry
                reward="$50"
                unit="visa giftcard"
                desc="Your friend purchases a Business plan"
                icon="circle"
              >
              </sqm-timeline-entry>
              <sqm-timeline-entry
                reward="$200"
                unit="visa giftcard"
                desc="Our sales team qualifies your friend as a good fit for our Enterprise plan"
                icon="circle"
              >
              </sqm-timeline-entry>
              <sqm-timeline-entry
                reward="$1000"
                unit="visa giftcard"
                desc="Your friend purchases an Enterprise plan"
                icon="circle"
              >
              </sqm-timeline-entry>
            </sqm-timeline>
          </sqm-portal-container>
          <sqm-portal-container
            gap="large"
            slot="right"
            direction="column"
            display="grid"
            max-width="100%"
            padding="none"
          >
            <p>>Choose how you want to share</p>
            <p><sub>Your unique referral link:</sub></p>
            <sqm-share-link
              tooltip-text="Copied to Clipboard"
              tooltip-lifespan="1000"
            >
            </sqm-share-link>
            <sqm-portal-container
              gap="x-small"
              direction="column"
              display="grid"
              max-width="100%"
              padding="none"
            >
              <sqm-share-button
                medium="email"
                icon-slot="prefix"
                size="medium"
                type="default"
              >
                Share via email
              </sqm-share-button>
              <sqm-share-button
                medium="linkedin"
                icon-slot="prefix"
                size="medium"
                type="default"
              >
                Share on LinkedIn
              </sqm-share-button>
              <sqm-share-button
                medium="twitter"
                icon-slot="prefix"
                size="medium"
                type="default"
              >
                Post about us on X
              </sqm-share-button>
            </sqm-portal-container>
          </sqm-portal-container>
        </sqm-referral-card>
      </sqm-portal-container>
      <sqm-portal-container
        gap="large"
        direction="column"
        display="grid"
        max-width="100%"
        padding="none"
      >
        <sqm-titled-section
          padding="none"
          text-align="center"
          label-margin="xx-small"
        >
          <h3 slot="label">Referral History</h3>
        </sqm-titled-section>
        <sqm-referral-table
          per-page="4"
          hidden-columns="2"
          more-label="Next"
          prev-label="Prev"
          sm-breakpoint="599"
          md-breakpoint="799"
        >
          <sqm-referral-table-user-column
            column-title="User"
            anonymous-user="Anonymous User"
            deleted-user="Deleted User"
          >
          </sqm-referral-table-user-column>
          <sqm-referral-table-status-column
            column-title="Referral status"
            converted-status-text="Converted"
            in-progress-status-text="In Progress"
          >
          </sqm-referral-table-status-column>
          <sqm-referral-table-rewards-column
            column-title="Rewards"
            expiring-text="Expiring in"
            fuel-tank-text="Your code is"
            pending-for-text="{status} for {date}"
            reward-received-text="Reward received on"
            status-long-text="{status, select, AVAILABLE {Reward expiring on} CANCELLED {Reward cancelled on} PENDING {Available on} EXPIRED {Reward expired on} other {Not available} }"
            status-text="{status, select, AVAILABLE {Available} CANCELLED {Cancelled} PENDING {Pending} EXPIRED {Expired} REDEEMED {Redeemed} other {Not available} }"
          >
          </sqm-referral-table-rewards-column>
          <sqm-referral-table-date-column
            column-title="Date referred"
            date-shown="dateReferralStarted"
          >
          </sqm-referral-table-date-column>
          <sqm-empty
            slot="empty"
            empty-state-image="https://res.cloudinary.com/saasquatch/image/upload/v1644000223/squatch-assets/empty_referral2.png"
            empty-state-header="View your referral details"
            empty-state-text="Refer a friend to view the status of your referrals and rewards earned"
          ></sqm-empty>
        </sqm-referral-table>
      </sqm-portal-container>
      <sqm-portal-footer
        support-email="support@example.com"
        terms-link="https:\/\/example.com"
        faq-link="https:\/\/example.com"
        terms-text="Terms And Conditions"
        faq-text="FAQ"
        show-powered-by="true"
        padding-bottom="none"
        padding-left="none"
        padding-right="none"
        padding-top="none"
      ></sqm-portal-footer>
    </sqm-portal-container>
  </sqm-portal-container>
</sqm-brand>
