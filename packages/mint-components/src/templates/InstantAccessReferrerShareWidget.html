<sqm-hero
  background="https://res.cloudinary.com/saasquatch/image/upload/v1683589933/Portal%20Assets/Screen-Shot-2022-01-06-at-3.23.58-AM.png"
  columns="2"
  padding-size="medium"
  wrap-direction="wrap"
  secondary-background="#FFFFFF"
  min-height="200"
  ><sqm-referral-card
    vertical-alignment="start"
    slot="secondary-column"
    padding-bottom="small"
    padding-left="x-large"
    padding-right="x-large"
    padding-top="small"
  >
    <sqm-titled-section
      text-align="center"
      label-margin="none"
      padding="none"
      slot="header"
      ><h1 slot="label">Invite your friends to unlock rewards!</h1>
      <p slot="content">
        They&#x2019;ll get a &#x24;50 credit towards a new account and
        you&#x2019;ll get a &#x24;50 in credit for each friend you refer.
      </p></sqm-titled-section
    >
    <sqm-portal-container
      gap="small"
      direction="column"
      display="grid"
      max-width="100%"
      padding="none"
      slot="left"
    >
      <p style="margin: 0">Choose how you want to share:</p>
      <sqm-share-link
        tooltip-text="Copied to Clipboard"
        tooltip-lifespan="1000"
      >
      </sqm-share-link>
      <sqm-share-button
        medium="email"
        icon-slot="prefix"
        size="medium"
        type="default"
      >
        Share via email
      </sqm-share-button>
      <sqm-share-button
        medium="linkedin"
        icon-slot="prefix"
        size="medium"
        type="default"
      >
        Share on LinkedIn
      </sqm-share-button>
      <sqm-share-button
        medium="twitter"
        icon-slot="prefix"
        size="medium"
        type="default"
      >
        Post about us on X
      </sqm-share-button> </sqm-portal-container
    ><sqm-portal-container
      display="flex"
      slot="footer"
      gap="small"
      justify-content="center"
    >
      <sqm-logout-current-user
        user-identification-text="{email}"
        switch-user-link="#"
        switch-user-text="not you?"
      ></sqm-logout-current-user>
      <sqm-portal-footer
        support-email="support@example.com"
        show-powered-by="true"
        padding-bottom="x-small"
        padding-left="none"
        padding-right="none"
        padding-top="none"
        hide-support-text
        terms-text="Terms And Conditions"
        terms-link="https://example.com"
      ></sqm-portal-footer></sqm-portal-container
  ></sqm-referral-card>
</sqm-hero>
