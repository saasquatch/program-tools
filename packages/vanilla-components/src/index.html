  <body>
    <sqh-global-container
      class="squatch-container"
      background="#ffffff"
      fontfamily="Helvetica Neue,Helvetica,Arial,sans-serif"
      loadingcolor="#439B76"
    >
      <sqh-text-component
        sqhbanner="true"
        ishidden="true"
        background="https://res.cloudinary.com/saasquatch/image/upload/v1535746336/prod_default_assets/default_banner.jpg"
        height="auto"
        paddingtop="150"
        paddingbottom="150"
        text=""
        color="#000000"
      ></sqh-text-component>

      <sqh-text-component
        sqhheader="true"
        text="Give $10 and Get $10!"
        color="#4486E1"
        fontsize="30"
        textalign="center"
        paddingtop="30"
        paddingbottom="10"
      ></sqh-text-component>

      <sqh-text-component
        sqhbody="true"
        ismarkdown="true"
        text="Give a friend a $10 and receive $10 for yourself when they purchase.<br/><br/>Share the link below or use the code **<sqh-referral-code />**"
        color="#000000"
        fontsize="13"
        textalign="center"
        paddingtop="5"
        paddingbottom="20"
      ></sqh-text-component>

      <sqh-copy-link-button
        text="Copy"
        buttoncolor="#5C6164"
        textcolor="#FFFFFF"
      ></sqh-copy-link-button>

      <sqh-share-button-container
        emaildisplayrule="mobile-and-desktop"
        emailtext="Email"
        emailtextcolor="#ffffff"
        emailbackgroundcolor="#4b4d50"
        facebookdisplayrule="mobile-and-desktop"
        facebooktext="Facebook"
        facebooktextcolor="#ffffff"
        facebookbackgroundcolor="#234079"
        twitterdisplayrule="mobile-and-desktop"
        twittertext="Twitter"
        twittertextcolor="#ffffff"
        twitterbackgroundcolor="#4797d2"
        smsdisplayrule="mobile-only"
        smstext="SMS"
        smstextcolor="#ffffff"
        smsbackgroundcolor="#7bbf38"
        whatsappdisplayrule="mobile-only"
        whatsapptext="Whatspp"
        whatsapptextcolor="#ffffff"
        whatsappbackgroundcolor="#25D366"
        linkedindisplayrule="hidden"
        linkedintext="LinkedIn"
        linkedintextcolor="#ffffff"
        linkedinbackgroundcolor="#0084b9"
        pinterestdisplayrule="hidden"
        pinteresttext="Pinterest"
        pinteresttextcolor="#ffffff"
        pinterestbackgroundcolor="#cb2027"
        messengerdisplayrule="hidden"
        messengertext="Messenger"
        messengertextcolor="#ffffff"
        messengerbackgroundcolor="#0084ff"
        linedisplayrule="mobile-only"
        linetext="Line Messenger"
        linetextcolor="#ffffff"
        linebackgroundcolor="#00c300"
      ></sqh-share-button-container>

      <sqh-text-component
        sqhreferralsheader="true"
        ismarkdown="true"
        text="**Rewards Dashboard**"
        color="#000000"
        fontsize="13"
        textalign="center"
        paddingtop="20"
        paddingbottom="10"
      ></sqh-text-component>

      <sqh-stats-container paddingtop="0" paddingbottom="0">
        <sqh-stat-component
          statcolor="#4caf50"
          stattype="/referralsCount"
          statdescription="Friends Referred"
          paddingtop="10"
          paddingbottom="10"
        ></sqh-stat-component>

        <sqh-stat-component
          stattype="/rewardsCount"
          statdescription="Total Rewards"
          paddingtop="10"
          paddingbottom="10"
          statcolor="#000000"
        ></sqh-stat-component>

        <sqh-stat-component
          stattype="/rewardBalance/CREDIT/CENTS/prettyAssignedCredit/global"
          statdescription="Credit earned"
          paddingtop="10"
          paddingbottom="10"
          statcolor="#000000"
        ></sqh-stat-component>
      </sqh-stats-container>

      <sqh-referral-list
        showreferrer="true"
        usefirstreward="false"
        referralnamecolor="darkslategray"
        referraltextcolor="lightgray"
        rewardcolor="#4BB543"
        customernotecolor="darkslategray"
        pendingcolor="lightgray"
        pendingvalue="Reward Pending"
        referrervalue="Referred"
        referrercontent="Referred you {date}"
        convertedcontent="Signed up, referred {date}"
        pendingcontent="Trial user, referred {date}"
        pendingvalue="Referral pending"
        redeeemedvalue="Redeemed"
        valuecontent="and {extrarewards} more {extrarewards, plural, one {reward} other {rewards}}"
        expiredcolor="lightgray"
        expiredvalue="Expired Reward"
        expiredcontent="Signed up, referred {date}"
        showexpiry="false"
        shownotes="false"
        cancelledcolor="#C81D05"
        cancelledvalue="Cancelled Reward"
        cancelledcontent="Signed up, referred {date}"
        paginatemore="View More"
        paginateless="Previous"
        noreferralsyet="No Referrals Yet..."
        unknownuser="Your Friend"
      ></sqh-referral-list>

      <sqh-text-component
        sqhfooter="true"
        text="Terms and Conditions"
        color="lightgray"
        fontsize="13"
        textalign="center"
        paddingtop="10"
        paddingbottom="10"
      ></sqh-text-component>
    </sqh-global-container>

    <!-- REFERRED WIDGET START -->

    <sqh-global-container background="#ffffff">
      <sqh-image-component
        url="https://d2rcp9ak152ke1.cloudfront.net/theme/test_azu3qtbbzj0ta/assets/WkKexbBO/images/conversion.png"
        alignment="center"
        width="140"
        css="padding-top: 38px; padding-bottom: 7px;"
      ></sqh-image-component>

      <sqh-text-component
        sqhheader="true"
        color="#000"
        fontsize="24"
        text="You were Successfully Referred to Saasquatch"
        textalign="center"
        paddingtop="12"
        paddingbottom="20"
      ></sqh-text-component>

      <sqh-text-component
        sqhbody="true"
        color="gray"
        rewardkey="referredReward"
        fontsize="13"
        text="<hr style='border-top: 1px solid #eee; border-bottom: 0;'></hr><br/><br/>Use the Referral Code at checkout to receive your referral reward"
        ismarkdown="true"
        textalign="center"
        paddingtop="10"
        paddingbottom="20"
      ></sqh-text-component>

      <sqh-copy-button
        codefontcolor="#000000"
        codefontsize="14"
        text="COPY CODE"
        fontsize="14"
        width="170"
        backgroundcolor="#35b21e"
        textcolor="#ffffff"
        borderradius="4"
        rewardkey="referredReward"
        codefontsize="14"
        codefontcolor="#000000"
      ></sqh-copy-button>
    </sqh-global-container>

    <!-- Partner Widget -->

    <sqh-global-container class="squatch-container" background="#ffffff">
      <sqh-text-component
        sqhbanner="true"
        ishidden="true"
        background="https://res.cloudinary.com/saasquatch/image/upload/v1535746336/prod_default_assets/default_banner.jpg"
        height="auto"
        paddingtop="150"
        paddingbottom="150"
        text=""
        color="#000000"
      ></sqh-text-component>

      <sqh-text-component

        fontsize="30"

        paddingbottom="10"
      ></sqh-text-component>

      <sqh-text-component
        sqhbody="true"
        ismarkdown="true"
        text="Receive commission on every eligible referred purchase.<br/><br/>Share the link below or use the code **<sqh-referral-code />**."
        color="#000000"
        fontsize="13"
        textalign="center"

        paddingbottom="20"
      ></sqh-text-component>

      <sqh-copy-link-button

      <sqh-share-button-container

        emailtext="Email"
        emailtextcolor="#ffffff"
        emailbackgroundcolor="#4b4d50"
        facebookdisplayrule="mobile-and-desktop"
        facebooktext="Facebook"
        facebooktextcolor="#ffffff"
        facebookbackgroundcolor="#234079"
        twitterdisplayrule="mobile-and-desktop"
        twittertext="Twitter"
        twittertextcolor="#ffffff"
        twitterbackgroundcolor="#4797d2"
        smsdisplayrule="mobile-only"
        smstext="SMS"
        smstextcolor="#ffffff"
        smsbackgroundcolor="#7bbf38"
        whatsappdisplayrule="mobile-only"
        whatsapptext="Whatspp"
        whatsapptextcolor="#ffffff"
        whatsappbackgroundcolor="#25D366"
        linkedindisplayrule="hidden"
        linkedintext="LinkedIn"
        linkedintextcolor="#ffffff"
        linkedinbackgroundcolor="#0084b9"
        pinterestdisplayrule="hidden"
        pinteresttext="Pinterest"
        pinteresttextcolor="#ffffff"
        pinterestbackgroundcolor="#cb2027"
        messengerdisplayrule="hidden"
        messengertext="Messenger"
        messengertextcolor="#ffffff"
        messengerbackgroundcolor="#0084ff"
        linedisplayrule="mobile-only"
        linetext="Line Messenger"
        linetextcolor="#ffffff"
        linebackgroundcolor="#00c300"
      ></sqh-share-button-container>

      <sqh-text-component
        sqhreferralsheader="true"
        ismarkdown="true"
        text="**Rewards Dashboard**"
        color="#000000"
        fontsize="13"
        textalign="center"
        paddingtop="20"
        paddingbottom="10"
      ></sqh-text-component>

      <sqh-stats-container paddingtop="0" paddingbottom="0">
        <!-- need to create a lifetime earned -->

        <sqh-partner-stat-component
          statcolor="#000000"
          stattype="/rewardBalance/CREDIT/CASH_CAD/prettyPendingCredit"
          statdescription="Pending Balance"
          paddingtop="10"
          paddingbottom="10"
        ></sqh-partner-stat-component>

        <sqh-partner-stat-component
          stattype="/rewardBalance/CREDIT/CASH_CAD/prettyAssignedCredit"
          statdescription="Available Balance"
          paddingtop="10"
          paddingbottom="10"
          statcolor="#4caf50"
        ></sqh-partner-stat-component>

        <sqh-partner-stat-component
          stattype="/rewardBalance/CREDIT/CASH_CAD/prettyRedeemedCredit"
          statdescription="Redeemed Balance"
          paddingtop="10"
          paddingbottom="10"
          statcolor="#000000"
        ></sqh-partner-stat-component>
      </sqh-stats-container>

      <sqh-text-component
        sqhfooter="true"
        text="Terms and Conditions"
        color="lightgray"
        fontsize="13"
        textalign="center"
        paddingtop="10"
        paddingbottom="10"
      ></sqh-text-component>
    </sqh-global-container>
